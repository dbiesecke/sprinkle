# run sprinkle in debug mode. Expect a lot of output
# value: true|false
debug=true

# how to distribute the files
# value: mas
#    mas = Most Available Space. The drive with most free space will host the file
distribution_type=mas

# how to compare files
# value: size
#    size = compare by file size
compare_method=size

# rclone executable location
rclone_exe=c:/utilities/rclone/rclone.exe

# rclone configuration file location
rclone_config=c:/Users/micha/.config/rclone/rclone.conf

# temporaty directory available to clustersync
rclone_workdir=c:/temp/clustersync
